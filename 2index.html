<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头剪刀布小游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
            background-color: #f0f8ff;
        }
        h1 {
            color: #2c3e50;
        }
        .game-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-group {
            margin: 30px 0;
        }
        button {
            padding: 15px 25px;
            margin: 0 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #ecf0f1;
        }
        #score {
            font-size: 18px;
            margin-top: 20px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>石头剪刀布</h1>
        <div class="btn-group">
            <button onclick="playGame('石头')">石头</button>
            <button onclick="playGame('剪刀')">剪刀</button>
            <button onclick="playGame('布')">布</button>
        </div>
        <div id="result">请选择你的出拳！</div>
        <div id="score">得分：玩家 0 - 0 电脑</div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            const choices = ['石头', '剪刀', '布'];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            let resultText = '';

            if (playerChoice === computerChoice) {
                resultText = `平局！你和电脑都出了${playerChoice}`;
            } else if (
                (playerChoice === '石头' && computerChoice === '剪刀') ||
                (playerChoice === '剪刀' && computerChoice === '布') ||
                (playerChoice === '布' && computerChoice === '石头')
            ) {
                playerScore++;
                resultText = `胜利！你出${playerChoice}，电脑出${computerChoice}`;
            } else {
                computerScore++;
                resultText = `失败！你出${playerChoice}，电脑出${computerChoice}`;
            }

            document.getElementById('result').textContent = resultText;
            document.getElementById('score').textContent = `得分：玩家 ${playerScore} - ${computerScore} 电脑`;
        }
    </script>
</body>
</html>
